<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>cssbattles</title>
  </head>
  <body>
    <div class="a"/>
<div class="b"/>
<div class="c"/>
<style>
  body{
    background:#E3516E
  }
  div{
    position:fixed;
    width:100;

  .a{
    border-radius:100px 0px 0px 0px;

    border-radius:0px 0px 0px 100px;
    left:100;
    top:150;

  }
</style>
