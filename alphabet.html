<html>

<head>
    <title>
        Alphabet
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8" />
</head>

<body>
    <h1>Alphabet</h1>
    This one is for testing purposes only. It will try to sort a bunch of characters in alphabetic order in the fewest
    moves possible.<br /><br />
    <a href="#" onclick="runSolver('baecd')">Run with 5 characters</a><br />
    <a href="#" onclick="runSolver('fbgaecd')">Run with 7 characters</a><br />
    <a href="#" onclick="runSolver('fbghaecid')">Run with 9 characters</a><br />
    <a href="#" onclick="runSolver('fbjghaekcid')">Run with 11 characters</a><br />
    <a href="#" onclick="runSolver('flbjghaemkcid')">Run with 13 characters</a><br />
    <a href="index.html">Back</a><br /><br /><br />
    <div class="code" id="outputarea"></div>
    <script>
        var exports = {
            "__esModule": true
        };
    </script>
    <script type="text/javascript" src="js/library.js"></script>
    <script type="text/javascript" src="js/basegame1.js"></script>
    <script type="text/javascript" src="js/alphabet.js"></script>
    <script>
        function runSolver(level) {
            var alpha = new Alphabet(level);
            document.getElementById("outputarea").innerHTML = "";
            alpha.solve()
            document.getElementById("outputarea").innerHTML = alpha.output;

        }
    </script>

</body>

</html>
